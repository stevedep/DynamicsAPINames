<!DOCTYPE html>
<html>
<head>
  <title>Dynamics API Name Setter/Restorer</title>
</head>
<body>
  <table id="myTable">
    <thead>
      <tr>
        <th>Options:</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="selectedCode"></td>
      </tr>
      <tr>
        <td><button id="setNames">Display API column names</button></td>
      </tr>
      <tr>
        <td><button id="restoreNames">Restore labels</button></td>
      </tr>
      <tr>
        <td>Do you like it? Buy me a coffee and make my day :-)</td>
      </tr>
      <tr>
        <td>
          <div class="widget-content">
            <form action="https://www.paypal.com/donate" method="post" target="outer">
              <input type="hidden" name="business" value="9QYKAGHML4CUL">
              <input type="hidden" name="no_recurring" value="0">
              <input type="hidden" name="item_name" value="In case you would like to support my online activities">
              <input type="hidden" name="currency_code" value="EUR">
              <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button">
              <img alt="" border="0" src="https://www.paypal.com/en_NL/i/scr/pixel.gif" width="1" height="1">
            </form>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
